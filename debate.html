<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Topic 1</title>
    <link rel="stylesheet" href="debate.css">
</head>
<body>
    <div id="overlay">
        <div id="verification-dialog">
            <p>Are you sure you want to exit the debate?</p>
            <button id="stay-button">STAY</button>
            <button id="exit-button">EXIT</button>
        </div>
    </div>

    <div class="end-debate-container">
        <button id="end-debate-button" class="end-debate-button">END DEBATE</button>
    </div>

    <div class="chat-container">
        <div id="chat-history" class="chat-history"></div>
        <textarea id="typing-box" placeholder="Type your message here..."></textarea>
        <button id="send-button">SEND</button>
    </div>

    <script src="debate.js"></script>
</body>
</html>
